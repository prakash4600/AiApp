<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI Chatbot</h1>
            <button onclick="clearChat()" class="clear-btn">üóëÔ∏è Clear</button>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <div class="avatar">ü§ñ</div>
                <div class="message-content">Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                id="user-input" 
                placeholder="Type your message..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button onclick="sendMessage()" id="send-btn">
                <span id="btn-text">Send</span>
                <span id="btn-loader" style="display:none;">‚óè‚óè‚óè</span>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || sendBtn.disabled) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Show loading
            setLoading(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                addMessage('Connection error. Please try again.', 'error');
            }

            setLoading(false);
            userInput.focus();
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'üë§' : (type === 'error' ? '‚ö†Ô∏è' : 'ü§ñ');
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessage(text) {
            text = escapeHtml(text);
            text = text.replace(/\n/g, '<br>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnLoader.style.display = loading ? 'inline' : 'none';
        }

        async function clearChat() {
            if (!confirm('Clear conversation?')) return;
            
            try {
                await fetch('/clear', { method: 'POST' });
                chatMessages.innerHTML = `
                    <div class="message bot-message">
                        <div class="avatar">ü§ñ</div>
                        <div class="message-content">Chat cleared! How can I help you?</div>
                    </div>
                `;
            } catch (error) {
                alert('Error clearing chat');
            }
        }
    </script>
</body>
</html>
